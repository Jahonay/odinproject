function addDiv (number){
  let gridArea=number*number;
  for (i=0; i<gridArea; i++){
      let gridItem = document.createElement('div');
      container.style.gridTemplateColumns = `repeat(${number}, 1fr)`;
      container.style.gridTemplateRows = `repeat(${number}, 1fr)`;
      container.insertAdjacentElement('beforeend', gridItem);
    }
   var gridPixels = container.querySelectorAll('div');
   gridPixels.forEach(gridPixel => gridPixel.addEventListener('mouseover', addColor));
 
}

function addColor(){
  this.style.backgroundColor= 'rgb(85, 85, 85)';
}


const grid = document.querySelector('div');

function eraseAllColor() {
    var gridPixels = container.querySelectorAll('div');
    gridPixels.forEach(gridPixel => gridPixel.style.backgroundColor = '#ffffff');
}

const button = document.querySelector('.reset')
button.addEventListener("click", eraseAllColor);


function resizeGrid(){
  eraseAllColor();
  const resize = document.querySelector('.resize').value;
  addDiv(resize);
}
